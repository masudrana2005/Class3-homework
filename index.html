<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:rgb(207, 211, 214);" >
    <h1 style="text-align: center; font-size: 5vw;">HTML Forms Create</h1>
    <form style="font-size: 2vw;">
        <div class="fname">
            <label for="fname">1.First Name:</label>
            <input type="text" id="fname" value="" name="" required placeholder="Enter your first name">
        </div><br>
        <div class="lname">
            <label for="lname">2.Last Name:</label>
            <input type="text" id="lname" value="" name="" required placeholder="Enter your last name">
        </div><br>
        <div class="email">
            <label for="email">3.Email Address:</label>
            <input type="email" id="email" value="" name="" required placeholder="please fill up email-address">
        </div><br>
        <div>
            <label for="password">4.Password:</label>
            <input type="password" id="password" value="" name="" required placeholder="Enter your password">
        </div><br>
        <div>
            <label for="confarm password">5.Confirm Password:</label>
            <input type="password" id="confirm password" value="" name="" required placeholder="Confarm your password">
        </div><br>
        <div>
            <label for="address">6.Address:</label>
            <input type="text" list="mylist" value="" name="" required placeholder="Select a location">
            <datalist id="mylist">
                <option value="Dhaka">Dhaka</option>
                <option value="Bogra">Bogra</option>
                <option value="Rangpur">Rangpur</option>
                <option value="Dinajpur">Dinajpur</option>
                <option value="Chitagong">Chitagong</option>
                <option value="Sylet">Sylet</option>
                <option value="Mymonsingh">Mymonsingh</option>
            </datalist>
        </div><br>
        <div>
            <label for="gender">7.Gender:</label><br>
            <input type="radio" name="gender">
            <label>Male</label>
            <input type="radio" name="gender">
            <label>Female</label>
            <input type="radio" name="gender">
            <label>Others</label>
        </div><br>
        <div>
            <label for="skills">8.Skills:</label><br>
            <input type="checkbox" id="skills" value="" name="">HTML
            <input type="checkbox" id="skills" value="" name="">CSS
            <input type="checkbox" id="skills" value="" name="">JavaScript
            <input type="checkbox" id="skills" value="" name="">Botstrop
        </div><br>
        <div>
            <label for="DOB">9.Date of Birth:</label><br>
            <input type="date" id="DOB" value="" name="">
        </div><br>
        <div>
            <label for="country">10.Country:</label><br>
            <input type="text" list="mylist1" value="" name="" required placeholder="Select your country">
            <datalist id="mylist1">
                <option>Bangladesh</option>
                <option>India</option>
                <option>Pakistan</option>
                <option>Soudi-Arob</option>
                <option>Sout Africa</option>
            </datalist>
        </div><br>
        <div>
            <label for="file">11.Upload Your Image:</label>
            <input type="file" id="file" value="" name="">
        </div><br>
        <div>
            <label for="bio">12.Bio:</label><br>
            <textarea id="bio" cols="35" rows="12"></textarea>
        </div><br><hr>
        <div>
            <input type="reset" value="reset" name="reset">
            <input type="submit" value="submit" name="submit">
        </div>
    </form>
    <p style="text-align: center; color:rgb(209, 49, 0); font-size: 2vw;">you click the submit button your data will be sent successfully.</p>
</body>
</html>
